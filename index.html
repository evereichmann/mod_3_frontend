<html>
    <header>
        <title>Wrappers</title>
    </header>
    <body

    <form>
        <label>Wrapping Paper Name:</label> 
        <input type="text"></input>
        <br/>

    </div>
    <div id="index-container">
        <!--holds all of the wrapping papers-->
    </div>
    <div id="next">
        <!--next pop out navigation window-->
    </div>
    <div id="canvas">
        
    </div>
    <script type="text/javascript" src="src/database.js" defer></script>
    <script type="text/javascript" src="src/index.js" defer></script>
    <script type="text/javascript" src="src/forms.js" defer></script>
    </body>
</html>
